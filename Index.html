<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crash Data Analysis in Victoria</title>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Plotly Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- SQL.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>

    <!-- Leaflet.js Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Images/Image1.png" alt="Victoria map and crash vehicle" class="top-image">
    <h1>Interactive Visualisations on Road Accident Data in Victoria</h1>
    <h2>Basic Visualisations</h2>

    <div>
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
    </div>

    <div>
        <label for="fieldSelect">Select Field:</label>
        <select id="fieldSelect">
            <option value="NO_PERSONS_INJ_2">Injuries and Deaths</option>
            <option value="ACCIDENT_TYPE_DESC">Accident Type</option>
            <option value="DAY_WEEK_DESC">Day of Week</option>
            <option value="ACCIDENT_TIME">Time of Accident</option>
            <option value="ATMOSPH_COND_DESC">Atmospheric Condition</option>
            <option value="LGA_NAME">Local Government Area</option>
            <option value="SEX">Gender</option>
            <option value="AGE_GROUP">Age Group</option>
            <option value="ROAD_USER_TYPE_DESC">Road User Type</option>
            <option value="SURFACE_COND_DESC">Road Surface Condition</option>
            <option value="VEHICLE_TYPE_DESC">Vehicle Type</option>
            <option value="VEHICLE_BODY_STYLE">Vehicle Body Style</option>
        </select>
    </div>

    <div>
        <input type="radio" id="barChart" name="chartType" value="bar" checked>
        <label for="barChart">Bar Chart</label>
        <input type="radio" id="pieChart" name="chartType" value="pie">
        <label for="pieChart">Pie Chart</label>
    </div>

    <button id="plotButton">Plot Data</button>

    <div id="plot" aria-label="Plot area for crash data analysis"></div>

       <!-- Add sunburst chart -->
       <h2>Sunburst Chart</h2>
       <div id="sunburstChart" aria-label="Sunburst chart for crash data analysis"></div>
   
    <h2>Time Series Plots</h2>
    <div>
        <label for="comparisonFieldSelect">Select Field:</label>
        <select id="comparisonFieldSelect">
            <option value="Injuries and Deaths">Injuries and Deaths</option>
            <option value="GENDER">Gender</option>
            <option value="Local Government Area">Local Government Area</option>                     
        </select>
    </div>
    
    <div>
        <input type="radio" id="lineChart" name="comparisonChartType" value="line" checked>
        <label for="lineChart">Line Chart</label>
        <input type="radio" id="stackedBarChart" name="comparisonChartType" value="stackedBar">
        <label for="stackedBarChart">Stacked Bar Chart</label>
    </div>
    
    <button id="comparisonPlotButton">Plot Data</button>
    
    <div id="comparisonPlot" aria-label="Plot area for dataset comparisons"></div>


    <!-- Deeper analysis charts -->
    <h2>Deeper Analysis between Datasets</h2>
    <div id="fatalAccidentProbabilityChart" class="chart-container"></div>
    <div id="crashesBySeverityChart" class="chart-container"></div>
    <div id="FatalAccProbabiByMake" class="chart-container"></div>

    
    <!--Geospatial Visualisations -->
<h2>Geospatial Visualisations</h2>
<div id="map-filters">
    <div>
        <label for="yearSelectMap">Select Year:</label>
        <select id="yearSelectMap">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
    </div>

    <div>
        <label for="mapTypeSelect">Select Map Type:</label>
        <select id="mapTypeSelect">
            <option value="marker">Marker Map</option>
            <option value="heatmap">Heat Map</option>
           
        </select>
    </div>

    <button id="plotButtonMap">Plot Map Data</button>
</div>

<div id="map" aria-label="Map area for crash data analysis" style="height: 500px;"></div>


    <!-- External JavaScript -->
    <script src="app1.js"></script>
    <script src="app2.js"></script>
    <script src="app3.js"></script>
    <script src="app4.js"></script>
    <script src="app5.js"></script>
    
</body>
</html>
