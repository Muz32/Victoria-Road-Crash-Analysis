<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crash Data Analysis in Victoria</title>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Plotly Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- SQL.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crash Data Analysis in Victoria</h1>

    <div>
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
    </div>

    <div>
        <label for="fieldSelect">Select Field:</label>
        <select id="fieldSelect">
            <option value="NO_PERSONS">Injuries and Deaths</option>
            <option value="ACCIDENT_TYPE_DESC">Accident Type</option>
            <option value="DAY_WEEK_DESC">Day of Week</option>
            <option value="ACCIDENT_TIME">Time of Accident</option>
            <option value="ATMOSPH_COND_DESC">Atmospheric Condition</option>
            <option value="LGA_NAME">Local Government Area Name</option>
            <option value="SEX">Gender</option>
            <option value="AGE_GROUP">Age Group</option>
            <option value="INJ_LEVEL_DESC">Injury Level</option>
            <option value="ROAD_USER_TYPE_DESC">Road User Type</option>
            <option value="SURFACE_COND_DESC">Surface Condition</option>
            <option value="VEHICLE_TYPE_DESC">Vehicle Type</option>
            <option value="VEHICLE_BODY_STYLE">Vehicle Body Style</option>
                       
        </select>
    </div>

    <div>
        <input type="radio" id="barChart" name="chartType" value="bar" checked>
        <label for="barChart">Bar Chart</label>
        <input type="radio" id="pieChart" name="chartType" value="pie">
        <label for="pieChart">Pie Chart</label>
    </div>

    <button id="plotButton">Plot Data</button>

    <div id="plot" aria-label="Plot area for crash data analysis"></div>
    <div id="vehicle_plot" aria-label="Plot area for crash data analysis"></div>
    <div id="lga_plot" aria-label="Plot area for crash data analysis"></div>
    <!-- External JavaScript -->
    <script src="app1.js"></script>
    <script src="Visualisation%20Code/extra_plots.js"></script>
</body>
</html>
